<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Perfumes Dior</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: linear-gradient(to bottom right, #f3dffb, #d0f0ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Marquesina animada */
    .marquesina {
      background-color: #b0d8ff;
      color: #8cb4e6;
      font-size: 2em;
      padding: 15px;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      border-bottom: 4px solid #386883;
    }

    .marquesina span {
      display: inline-block;
      padding-left: 100%;
      animation: mover 14s linear infinite;
    }

    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Contenedor del catálogo con clase "cls" */
    .cls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .producto {
      background-color: white;
      border-radius: 15px;
      border: 2px solid #9bbce2;
      box-shadow: 0 4px 10px rgba(83, 136, 145, 0.4);
      width: 250px;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .producto:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 15px rgba(113, 185, 199, 0.5);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      color: #004080;
    }

    .producto p {
      color: #555;
      font-size: 15px;
    }

    .precio {
      font-weight: bold;
      color: #71cae2;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="marquesina">
    <span>Catálogo de Perfumes Dior</span>
  </div>

  <!-- Contenedor con clase 'cls' -->
  <div id="catalogo" class="cls"></div>

  <script src="catalogo.js"></script>
</body>
</html>
